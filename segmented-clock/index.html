<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数码管时钟</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <!-- 小时部分 -->
        <div class="digit hours-tens" data-value="0">
            <div class="segment segment-a"></div>
            <div class="segment segment-b"></div>
            <div class="segment segment-c"></div>
            <div class="segment segment-d"></div>
            <div class="segment segment-e"></div>
            <div class="segment segment-f"></div>
            <div class="segment segment-g"></div>
        </div>
        <div class="digit hours-ones" data-value="0">
            <div class="segment segment-a"></div>
            <div class="segment segment-b"></div>
            <div class="segment segment-c"></div>
            <div class="segment segment-d"></div>
            <div class="segment segment-e"></div>
            <div class="segment segment-f"></div>
            <div class="segment segment-g"></div>
        </div>
        
        <!-- 分隔符 -->
        <div class="separator">:</div>
        
        <!-- 分钟部分 -->
        <div class="digit minutes-tens" data-value="0">
            <div class="segment segment-a"></div>
            <div class="segment segment-b"></div>
            <div class="segment segment-c"></div>
            <div class="segment segment-d"></div>
            <div class="segment segment-e"></div>
            <div class="segment segment-f"></div>
            <div class="segment segment-g"></div>
        </div>
        <div class="digit minutes-ones" data-value="0">
            <div class="segment segment-a"></div>
            <div class="segment segment-b"></div>
            <div class="segment segment-c"></div>
            <div class="segment segment-d"></div>
            <div class="segment segment-e"></div>
            <div class="segment segment-f"></div>
            <div class="segment segment-g"></div>
        </div>
        
        <!-- 分隔符 -->
        <div class="separator">:</div>
        
        <!-- 秒钟部分 -->
        <div class="digit seconds-tens" data-value="0">
            <div class="segment segment-a"></div>
            <div class="segment segment-b"></div>
            <div class="segment segment-c"></div>
            <div class="segment segment-d"></div>
            <div class="segment segment-e"></div>
            <div class="segment segment-f"></div>
            <div class="segment segment-g"></div>
        </div>
        <div class="digit seconds-ones" data-value="0">
            <div class="segment segment-a"></div>
            <div class="segment segment-b"></div>
            <div class="segment segment-c"></div>
            <div class="segment segment-d"></div>
            <div class="segment segment-e"></div>
            <div class="segment segment-f"></div>
            <div class="segment segment-g"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
