<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气挂件</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <div class="weather-header">
            <div class="location">正在获取位置...</div>
            <div class="settings-icon">⚙️</div>
        </div>
        <div class="weather-body">
            <div class="current-weather">
                <div class="temp">--°C</div>
                <div class="weather-icon">
                    <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="天气图标">
                </div>
                <div class="weather-desc">--</div>
            </div>
            <div class="weather-details">
                <div class="detail-item">
                    <span class="detail-label">体感温度</span>
                    <span class="detail-value">--°C</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">湿度</span>
                    <span class="detail-value">--%</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">风速</span>
                    <span class="detail-value">-- m/s</span>
                </div>
            </div>
        </div>
        <div class="forecast-container" style="display: none;">
            <!-- 天气预报将通过JS动态生成 -->
        </div>
        <div class="settings-panel" style="display: none;">
            <div class="settings-form">
                <label for="city-input">城市名称:</label>
                <input type="text" id="city-input" placeholder="例如: 北京, 上海">
                <button id="save-settings">保存</button>
            </div>
            <div class="api-settings">
                <label for="api-key">OpenWeatherMap API Key (可选):</label>
                <input type="text" id="api-key" placeholder="输入你的API Key">
                <p class="api-note">如果不填写，将使用默认公共Key（可能有限制）</p>
            </div>
        </div>
        <div class="weather-footer">
            <div class="updated-time">最后更新: --</div>
            <div class="data-source">数据来源: OpenWeather</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
