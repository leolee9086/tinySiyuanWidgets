<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>世界时钟</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock-container" data-timezone="Asia/Shanghai" data-label="上海">
            <div class="city">上海</div>
            <div class="time"></div>
        </div>
        <div class="clock-container" data-timezone="America/New_York" data-label="纽约">
            <div class="city">纽约</div>
            <div class="time"></div>
        </div>
        <div class="clock-container" data-timezone="Europe/London" data-label="伦敦">
            <div class="city">伦敦</div>
            <div class="time"></div>
        </div>
        <div class="clock-container" data-timezone="Asia/Tokyo" data-label="东京">
            <div class="city">东京</div>
            <div class="time"></div>
        </div>
        <div class="clock-container" data-timezone="Asia/Shanghai" data-label="北京">
            <div class="city">北京</div>
            <div class="time"></div>
        </div>
        <div class="clock-container" data-timezone="Europe/Moscow" data-label="莫斯科">
            <div class="city">莫斯科</div>
            <div class="time"></div>
        </div>
        <div class="clock-container" data-timezone="Australia/Sydney" data-label="悉尼">
            <div class="city">悉尼</div>
            <div class="time"></div>
        </div>
        <div class="clock-container" data-timezone="America/Los_Angeles" data-label="洛杉矶">
            <div class="city">洛杉矶</div>
            <div class="time"></div>
        </div>
        <div class="clock-container" data-timezone="Europe/Paris" data-label="巴黎">
            <div class="city">巴黎</div>
            <div class="time"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
